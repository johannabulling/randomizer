<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slice demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div class="container">
  <div class="col-xs-6 trend" style="background:red;">1</div>
  <div class="col-xs-6 trend" style="background:red;">2</div>
  <div class="col-xs-6 trend" style="background:red;">3</div>
  <div class="col-xs-6 trend" style="background:red;">4</div>
  <div class="col-xs-6 trend" style="background:red;">5</div>
  <div class="col-xs-6 trend" style="background:red;">6</div>
  <div class="col-xs-6 trend" style="background:red;">7</div>
  <div class="col-xs-6 trend" style="background:red;">8</div>
  <div class="col-xs-6 trend" style="background:red;">9</div>
  <div class="col-xs-6 trend" style="background:red;">10</div>
</div>

<button id="shuffle">Click to pick X elements at random:</button>
<input type="text" size="3" value="7" />
<button id="show_all">Show all numbers</button>
 
<script>
function shuffle(array) {
    var m = array.length,
        t, i;

    // While there remain elements to shuffle…
    while (m) {

        // Pick a remaining element…
        i = Math.floor(Math.random() * m--);

        // And swap it with the current element.
        t = array[m];
        array[m] = array[i];
        array[i] = t;
    }

    return array;
}

$(function () {
    $("#shuffle").click(function () {
        var $all = $("div.trend").show();
        $(shuffle($all).slice(0, $("input").val())).hide();
    });
});


$(function () {
    $("#show_all").click(function () {
        var $all = $("div.trend").show();
    });
});
</script>
 
</body>
</html>
